<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Headers Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap; /* Preserves whitespace formatting */
        }
    </style>
</head>
<body>
    <h1>Fetch Headers Demo</h1>
    <form id="requestForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Fetch Headers</button>
    </form>

    <div id="response">
        <h2>Response Headers:</h2>
        <pre id="headersDetails"></pre>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;

            fetch(url, {
                method: 'HEAD' // Use HEAD method to only get headers
            })
            .then(response => {
                // Display headers
                const headers = [...response.headers.entries()];
                const headersText = headers.map(([key, value]) => `${key}: ${value}`).join('\n');
                document.getElementById('headersDetails').textContent = headersText;
            })
            .catch(error => {
                document.getElementById('headersDetails').textContent = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>
