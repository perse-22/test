<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST Request Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap; /* Preserves whitespace formatting */
        }
    </style>
</head>
<body>
    <h1>POST Request Demo</h1>
    <form id="requestForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Send Request</button>
    </form>

    <div id="response">
        <h2>Request Payload:</h2>
        <pre id="requestPayload"></pre>
        <h2>Response:</h2>
        <pre id="responseDetails"></pre>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Gather form data
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // Prepare the payload
            const payload = {
                name: name,
                password: password
            };

            // Display the request payload
            document.getElementById('requestPayload').textContent = JSON.stringify(payload, null, 2);

            // Perform the fetch request
            fetch('https://httpbin.org/post', { // Example endpoint, replace with your endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                // Display the response
                document.getElementById('responseDetails').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById('responseDetails').textContent = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>
