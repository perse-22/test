<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Mouse Movements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="coordinates">Move the mouse...</div>

    <script>
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let targetX = x;
        let targetY = y;
        const coordinatesDiv = document.getElementById('coordinates');

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function moveMouse() {
            if (Math.abs(x - targetX) < 1 && Math.abs(y - targetY) < 1) {
                // Pause for a random time between movements
                setTimeout(setNewTarget, getRandomInt(2000, 5000)); // Extended pause time
            } else {
                // Gradually move towards the target, with slower speed
                x += (targetX - x) * 0.05; // Slower movement
                y += (targetY - y) * 0.05;

                // Update the coordinates display
                coordinatesDiv.textContent = `X: ${Math.floor(x)}, Y: ${Math.floor(y)}`;
                coordinatesDiv.style.top = `${y + 10}px`;
                coordinatesDiv.style.left = `${x + 10}px`;

                // Continue moving
                setTimeout(moveMouse, 100); // Slower update rate
            }
        }

        function setNewTarget() {
            // Set a new random target within the viewport
            targetX = getRandomInt(0, window.innerWidth);
            targetY = getRandomInt(0, window.innerHeight);

            // Start moving towards the new target
            moveMouse();
        }

        // Start the simulation
        setNewTarget();
    </script>
</body>
</html>
