<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulated Mouse Movements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="coordinates">Move the mouse...</div>

    <script>
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        const coordinatesDiv = document.getElementById('coordinates');

        function moveMouse() {
            // Simulate human-like movement with randomization
            const moveX = Math.random() * 10 - 5; // Random small move
            const moveY = Math.random() * 10 - 5; // Random small move

            x += moveX;
            y += moveY;

            // Ensure the cursor stays within the viewport
            if (x < 0) x = 0;
            if (y < 0) y = 0;
            if (x > window.innerWidth) x = window.innerWidth;
            if (y > window.innerHeight) y = window.innerHeight;

            // Update the coordinates display
            coordinatesDiv.textContent = `X: ${Math.floor(x)}, Y: ${Math.floor(y)}`;
            coordinatesDiv.style.top = `${y + 10}px`;
            coordinatesDiv.style.left = `${x + 10}px`;

            // Schedule the next movement with random delay
            const delay = Math.random() * 100 + 50; // Random delay between 50ms to 150ms
            setTimeout(moveMouse, delay);
        }

        // Start the simulated mouse movement
        moveMouse();
    </script>
</body>
</html>
