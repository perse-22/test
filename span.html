<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span and JavaScript Example</title>
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Example of `<span>` with JavaScript</h1>
    
    <p>This is a <span id="mySpan" class="red-text">span element</span>.</p>
    
    <button onclick="updateSpan()">Update Span</button>
    
    <script>
        function updateSpan() {
            // Select the span element by its ID
            var span = document.getElementById('mySpan');
            
            // Update the content of the span
            span.textContent = 'Updated content!';
            
            // Change the color of the span text
            span.style.color = 'green';
            
            // Add a new class to the span
            span.classList.add('highlight');
        }
    </script>
</body>
</html>
