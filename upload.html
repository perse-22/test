<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        #fileContents {
            white-space: pre-wrap; /* Preserves whitespace formatting */
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Upload a File</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" />
        <button type="submit">Upload</button>
    </form>

    <div id="fileContents"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    // Display the file contents in the div
                    const fileContentsDiv = document.getElementById('fileContents');
                    fileContentsDiv.textContent = event.target.result;
                };
                reader.readAsText(file); // Change this depending on your file type
            }
        });
    </script>
</body>
</html>
